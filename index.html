<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quick Quiz</h1>
        <p>Which programming language runs in a web browser?</p>
        
        <form id="quiz-form">
            <label>
                <input type="radio" name="answer" value="Python"> Python
            </label>
            <label>
                <input type="radio" name="answer" value="Java"> Java
            </label>
            <label>
                <input type="radio" name="answer" value="JavaScript"> JavaScript
            </label>
            <label>
                <input type="radio" name="answer" value="C++"> C++
            </label>
            
            <button type="button" id="submit-answer">Submit</button>
        </form>

        <div id="feedback"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
