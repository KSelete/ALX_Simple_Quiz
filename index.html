<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <p>Which programming language runs in a web browser?</p>

        <form id="quiz-form">
            <label>
                <input type="radio" name="answer" value="Java">
                Java
            </label><br>
            <label>
                <input type="radio" name="answer" value="C">
                C
            </label><br>
            <label>
                <input type="radio" name="answer" value="Python">
                Python
            </label><br>
            <label>
                <input type="radio" name="answer" value="JavaScript">
                JavaScript
            </label><br><br>

            <button type="button" id="submit-answer">Submit Answer</button>
        </form>

        <div id="feedback"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
